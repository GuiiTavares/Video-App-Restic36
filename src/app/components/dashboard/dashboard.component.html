<app-header [searchQuery]="query"></app-header>

<div class="container">
  <div class="py-5 row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" >
    <ng-content *ngFor="let video of videos$ | async">
        <div class="col">
          <div class="card shadow-sm" style="max-height: 350px; min-height: 350px; overflow: hidden; cursor: pointer;" (click)="openVideo(video.id)">
            <img [src]="video.thumbnail" [alt]="video.title" class="bd-placeholder-img card-img-top" width="100%" height="225">
            <div class="card-body">
              <h5 class="card-title">{{video.title}}</h5>
              <p class="card-text">{{video.description}}</p>
            </div>
          </div>
        </div>
    </ng-content>
  </div>
</div>
